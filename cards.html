<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Upload</title>
</head>

<body>
  <div class="container">
    <h1>Hello, user!</h1>
    <p>Capture steady photos with good lighting. Make sure to include at least one image with the number plate visible.</p>
    <div class="cards">
      <div class="card">
        <div class="image-box"></div>
        <div class="buttons">
          <label class="browse">
            Browse
            <input type="file" accept="image/*" hidden onchange="loadImagePreview(event, this)">
          </label>
          <button class="capture" onclick="openCamera(this)">Capture</button>
        </div>
      </div>
      <div class="card">
        <div class="image-box"></div>
        <div class="buttons">
          <label class="browse">
            Browse
            <input type="file" accept="image/*" hidden onchange="loadImagePreview(event, this)">
          </label>
          <button class="capture" onclick="openCamera(this)">Capture</button>
        </div>
      </div>
      <div class="card">
        <div class="image-box"></div>
        <div class="buttons">
          <label class="browse">
            Browse
            <input type="file" accept="image/*" hidden onchange="loadImagePreview(event, this)">
          </label>
          <button class="capture" onclick="openCamera(this)">Capture</button>
        </div>
      </div>
      <div class="card">
        <div class="image-box"></div>
        <div class="buttons">
          <label class="browse">
            Browse
            <input type="file" accept="image/*" hidden onchange="loadImagePreview(event, this)">
          </label>
          <button class="capture" onclick="openCamera(this)">Capture</button>
        </div>
      </div>
      <!-- Repeat card div 3 more times -->
      ...
    </div>
    <button class="submit">Submit</button>
  </div>

  <div class="modal" id="cameraModal">
    <div class="modal-content">
      <video id="cameraVideo" autoplay></video>
      <button id="captureButton">Capture</button>
    </div>
  </div>

  <script>
    function loadImagePreview(event, inputElement) {
      const imageBox = inputElement.closest('.card').querySelector('.image-box');
      const reader = new FileReader();

      reader.onload = function() {
        const img = new Image();
        img.src = reader.result;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';

        // Clear previous images and append the new one
        imageBox.innerHTML = '';
        imageBox.appendChild(img);
      };

      reader.readAsDataURL(event.target.files[0]);
    }

    async function openCamera(buttonElement) {
      const constraints = {
        video: {
          facingMode: "environment"
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('cameraVideo');
        video.srcObject = stream;
        video.autoplay = true;

        const modal = document.getElementById('cameraModal');
        modal.style.display = 'block';

        const captureButton = document.getElementById('captureButton');
        captureButton.onclick = () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0);

          const img = new Image();
          img.src = canvas.toDataURL('image/jpeg');
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';

          const imageBox = buttonElement.closest('.card').querySelector('.image-box');
          imageBox.innerHTML = '';
          imageBox.appendChild(img);

          // Close the modal and stop the video stream
          modal.style.display = 'none';
          video.srcObject.getTracks().forEach(track => track.stop());
        };
      } catch (err) {
        console.error(err);
        alert('Error accessing the camera');
      }
    }

    // ...
  </script>
</body>

</html>
